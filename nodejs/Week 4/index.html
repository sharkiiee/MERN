<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function debouncePopulateDiv()
        {
            //HOW DO YOU CANCEL A CLOCK?
            //clearTimeout()
            
            clearTimeout(timeout);
            
            //delay the call to populateDiv until ive called for 1sec
            //and i've been called atleat once also.
            const timeout = (function(){
                populateDiv()
            },1000)

        }

        function populateDiv(){

            const a = document.getElementById("firstName").value;
            const b = document.getElementById("secondName").value;

            fetch("url")
            .then(function(response){
                response.text()
                .then(function(ans){
                    document.getElementById("finalSum").innerHTML = ans;
                })
            })

        }

    </script>

</head>
<body>
    <input oninput="debouncePopulateDiv()" type="text" id="firstName" placeholder="firstName"><br><br>
    <input oninput="debouncePopulateDiv()" type="text" id="secondName" placeholder="secondName"><br><br>

    <div id="finalSum"></div>
</body>
</html>
