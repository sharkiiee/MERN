<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function addTodo()
        {
            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;

            const originalHtml = document.getElementById("container").innerHTML;
            console.log(originalHtml);
            document.getElementById("container").innerHTML = originalHtml + `<div>
        <div>${title}</div>
        <div>${description}</div>
        <button>Mark as complete</button>
    </div>
`
        }

    </script>

</head>
<body>
    <input type="text" placeholder="title" id="title"> <br><br>
    <input type="text" placeholder="description" id="description"> <br><br>
    <button onclick="addTodo()">Add todo</button> <br><br>
    <div id="container"></div>
    
</body>
</html>
