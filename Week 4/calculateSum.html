
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function populateDiv(){

            //Taking data from the frontend 

            const a = document.getElementById("firstName").value;
            const b = document.getElementById("secondName").value;

            fetch("https://sum-server.100xdevs.com/sum?a="+ a + "&b="+ b)
            .then(function(response){
                response.text()
                .then(function(ans){
                    document.getElementById("finalSum").innerHTML = ans;
                })
            })

        }

    </script>

</head>
<body>
    <input type="text" id="firstName" placeholder="firstName"><br><br>
    <input type="text" id="secondName" placeholder="secondName"><br><br>

    <button onclick="populateDiv()">calculate sum</button><br><br>

    <div id="finalSum"></div>
</body>
</html>
